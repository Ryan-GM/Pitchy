{% extends 'base.html'%}
{% import 'macros.html' as macro%}
{% block content %}

    <div class="container">
        <h2 class="text-center">Pitchy</h2>
        <ul class="nav nav-pills nav-justified nav-fill" role="tablist">
            <div id="cat">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#all"><strong>Pitchy</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#life">Life Pitches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#funny">Funny Pitches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#cheesy">Cheesy Pitches</a>
                </li>
            </div>           
        </ul>
        <div class="tab-content">
            <div class="container tab-pane active">
                {{ macro.display(pitches) }}
            </div>
            <div class="container tab-pane fade">
                {{ macro.display(life) }}
            </div>
            <div class="container tab-pane fade">
                {{ macro.display(funny) }}
            </div>
            <div class="container tab-pane fade">
                {{ macro.display(cheesy) }}
            </div>
        </div>
    </div>
{% endblock %}
